<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Movie Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin: 20px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #movieInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #movieInput:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        h3 {
            color: white;
            margin: 20px 0;
            text-align: center;
        }

        #movieDropdown {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            cursor: pointer;
        }

        .video-container {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .video-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Search</h2>
        <div class="search-container">
            <input type="text" id="movieInput" placeholder="Enter movie name...">
            <button onclick="searchMovie()">Search</button>
        </div>
        
        <h3>Select a Movie</h3>
        <select id="movieDropdown" onchange="playMovie()">
            <option value="">-- Select a Movie --</option>
        </select>

        <div id="videoContainer" class="video-container"></div>
        <p style="text-align: center;color: rgb(0, 0, 0);
                    padding: 20px;font-weight: bold;">You can add subtitle file media player</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
